<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cozy Ghost Hotel</title>
  <link rel="stylesheet" href="/styles/global.css" />
</head>
<body>
  <canvas id="app"></canvas>
  <script type="module" src="/src/main.js"></script>
  <div id="crosshair" style="
  position: fixed;
  top: 50%;
  left: 50%;
  width: 20px;
  height: 20px;
  transform: translate(-50%, -50%);
  pointer-events: none;
  z-index: 1000;
">
  <div style="
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 2px;
    background: white;
    transform: translateY(-50%);
  "></div>
  <div style="
    position: absolute;
    top: 0;
    left: 50%;
    width: 2px;
    height: 100%;
    background: white;
    transform: translateX(-50%);
  "></div>
</div>
<div id="tutorial-hud" 
     style="position:absolute; top:20px; left:50%; transform:translateX(-50%);
            font-size:20px; color:white; background:rgba(0,0,0,0.5);
            padding:10px; border-radius:8px; display:none;">
</div>

</body>
</html>
